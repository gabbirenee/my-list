<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Merry Chris-mas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>A List of Famous People with the Name Chris</h1>
    <main>
        <form id='chrisForm'>
            <p>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" autofocus><br>
            </p>
            <p>
                <label for='lastName'>Last Name</label>
                <input type='text' name='lastName'>
            </p>
            <button type="submit">Submit</button>
        </form>
        <div id='chrisDiv'>
            <ul id='chrises'></ul>
        </div>
    </main>
    <div id='picDiv'>
        <img src="chris-collage.jpg" alt="A Collage of Chris---A Chris-llage" width="322px" height="200px">
        <img src="https://cdn.history.com/sites/2/2014/02/columbus-day-AB.jpeg" 
        alt="Christopher Columbus" width='267px' height='200px'>
    </div>
    <script src="index.js"></script>
</body>
</html>
